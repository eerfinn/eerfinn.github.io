<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halo Nawak</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="close-btn" id="close-btn">&times;</button>
    <ul class="sidebar-list">
      <li class="sidebar-item"><a href="#home" class="sidebar-link">Home</a></li>
      <li class="sidebar-item"><a href="#about" class="sidebar-link">About</a></li>
      <li class="sidebar-item"><a href="#projects" class="sidebar-link">Projects</a></li>
      <li class="sidebar-item"><a href="#contact" class="sidebar-link">Contact</a></li>
    </ul>
  </div>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-name"><a href="#home" class="navbar-link-name">PING</a></div>
    <ul class="navbar-list">
      <li class="navbar-item"><a href="#home" class="navbar-link">Home</a></li>
      <li class="navbar-item"><a href="#about" class="navbar-link">About</a></li>
      <li class="navbar-item"><a href="#projects" class="navbar-link">Projects</a></li>
      <li class="navbar-item"><a href="#contact" class="navbar-link">Contact</a></li>
    </ul>
    <button class="menu-btn" id="menu-btn"><i class="fas fa-bars"></i></button>
  </nav>

  <!-- Konten -->
  <section id="home" class="hero-section fade-in">
    <h1 class="hero-title">Hello World!</h1>
    <p class="hero-subtitle">Berbesar hati</p>
    <div class="social-links">
      <a href="https://github.com/eerfinn" target="_blank" class="social-link"><i class="fa-brands fa-github"></i></a>
      <a href="https://x.com/eerfinn_" target="_blank" class="social-link"><i class="fa-brands fa-twitter"></i></a>
      <a href="https://www.youtube.com/@eerfinn" target="_blank" class="social-link"><i
          class="fa-brands fa-youtube"></i></a>
    </div>
    <a href="#about" class="btn btn-primary">About</a>
  </section>

  <section id="about" class="about-section fade-in">
    <h2 class="about-title">About</h2>
    <p class="about-description">Saya.</p>
  </section>

  <section id="projects" class="projects-section fade-in">
    <h2 class="projects-title">Projects</h2>
    <div class="project-list">
      <div class="project-card">
        <img src="#" alt="Project 1" class="project-image" />
        <h3 class="project-title">Project 1</h3>
        <p class="project-description">.</p>
        <a href="#" class="btn btn-secondary">View Project</a>
      </div>
      <div class="project-card">
        <img src="#" alt="Project 2" class="project-image" />
        <h3 class="project-title">Project 2</h3>
        <p class="project-description">.</p>
        <a href="#" class="btn btn-secondary">View Project</a>
      </div>
    </div>
  </section>

  <section id="contact" class="contact-section fade-in">
    <h2 class="contact-title">Contact</h2>
    <form class="contact-form">
      <input type="text" placeholder="Nama" required class="form-input" />
      <input type="email" placeholder="Email" required class="form-input" />
      <textarea placeholder="Pesan" required class="form-textarea"></textarea>
      <button type="submit" class="btn btn-submit">Send</button>
    </form>
  </section>

  <footer class="footer">
    <p>&copy; 2025 eerfinn. All rights reserved.</p>
  </footer>

  <script src="/assets/js/script.js"></script>
</body>

</html>
